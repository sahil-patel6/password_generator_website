<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="materialize.css">

</head>
<body>
<div class="card-panel blue accent-4 head ">

    Password Generator

</div>
<div class="container">
    <div class="card inputFromUser blue accent-4 ">

        <div class="row size">
            <div class="col s12">
                Enter the size of the password:
                <div class="input-field inline sizeinput">
                    <input id="size" type="email" class="validate">
                </div>
            </div>
        </div>

        <div class="checkbox">

            <p>
                <label class="something">
                    <input id="smallLetters1" type="checkbox" class="filled-in checkbox"/>
                    <span id="smallLetters">a to z</span>
                </label>
            </p>

            <p>
                <label class="something">
                    <input id="capitalLetters1" type="checkbox" class="filled-in"/>
                    <span id="capitalLetters">A to Z</span>
                </label>
            </p>

            <p>
                <label class="something">
                    <input id="numbers1" type="checkbox" class="filled-in"/>
                    <span id="numbers">0 to 9</span>
                </label>
            </p>

            <p>
                <label class="something">
                    <input id="specialCharacters1" type="checkbox" class="filled-in"/>
                    <span id="specialCharacters">Special Characters</span>
                </label>
            </p>


            <p>
                <label class="something">
                    <input id="recommended1" type="checkbox" class="filled-in" checked="checked"/>
                    <span id="recommended">Recommended(All Four)</span>
                </label>
            </p>


            <a class="waves-effect waves-light btn blue accent-4" id="generate">Generate</a>


        </div>

    </div>


    <div class="card output blue accent-4">

        <p class="output_text">Output:</p>

        <p class="output_text" id="output_text"></p>

    </div>

</div>
<script src="materialize.js"></script>
<script src="index.js"></script>


</body>
</html>
